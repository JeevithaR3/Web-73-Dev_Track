<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Application Form</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-container {
  width: 100%;
  max-width: 950px;
  padding: 40px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  border: 1px solid #ddd;
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
  color: #555;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  resize: vertical;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 4px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Aadhaar Application Form</h1>
        <form id="aadharForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="aadharNumber">Aadhaar Number:</label>
            <input type="text" id="aadharNumber" name="aadharNumber" required maxlength="12" pattern="\d{12}" title="Aadhaar number must be 12 digits">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="\d{10}" title="Phone number must be 10 digits">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="fatherName">Father’s or Guardian’s Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pinCode">PIN Code:</label>
            <input type="text" id="pinCode" name="pinCode" required pattern="\d{6}" title="PIN Code must be 6 digits">

            <label for="emergencyContact">Emergency Contact Number:</label>
            <input type="tel" id="emergencyContact" name="emergencyContact" required pattern="\d{10}" title="Emergency contact must be 10 digits">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('aadharForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                aadharNumber: document.getElementById('aadharNumber').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                fatherName: document.getElementById('fatherName').value,
                nationality: document.getElementById('nationality').value,
                state: document.getElementById('state').value,
                city: document.getElementById('city').value,
                pinCode: document.getElementById('pinCode').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                address: document.getElementById('address').value
            };

            const response = await fetch('http://localhost:3000/submitAadhar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
