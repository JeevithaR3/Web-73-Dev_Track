<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - Check Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="checkme-logo.png" alt="Check Me Logo" class="logo">
        <h1>Check Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="auth.html">User Authentication</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>User Authentication</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </form>
        
        <div class="already-account">
            <p>Already have an account? <a href="signup.html">Sign Up here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Check Me. All Rights Reserved.</p>
    </footer>
</body>
</html>
