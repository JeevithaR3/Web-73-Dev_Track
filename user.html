<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* New styles for the logo */
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .name img {
            width: 100px; /* Adjust size as needed */
            height: 100px;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #0c108d;
            box-shadow: 0 0 4px rgba(16, 18, 172, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0d168f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f1f9a;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-section {
            margin-top: 20px;
            text-align: center;
        }

        .login-section p {
            margin: 10px 0;
            font-size: 14px;
            color: #495057;
        }

        .login-section a {
            color: #091976;
            text-decoration: none;
            font-weight: bold;
        }

        .login-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo section at the top-left corner -->
    <div class="name"> 
        <img src="images/logo1.jpeg" alt="Logo">
    </div>

    <form id="signupForm">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
        <div id="message"></div>
    </form>

    <div class="login-section">
        <p>Already have an account?</p>
        <a href="login.html">Login Here</a>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            try {
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text(); 

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerHTML = result; 
                    form.reset(); 
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerHTML = result; 
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.color = 'red';
                messageDiv.innerHTML = 'Error occurred while signing up.';
            }
        });
    </script>
</body>
</html>
