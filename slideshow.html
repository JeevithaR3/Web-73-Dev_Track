<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slideshow {
      position: relative;
      width: 60%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slides-container {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* changed from 'contain' to 'cover' */
      object-position: center; /* added to center the image */
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slides-container">
      <div class="slide">
        <img src="images/wel.webp" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/plss.webp" alt="Image 2" height:"100" width:"15">
      </div>
      <div class="slide">
        <img src="images/key.jpg" alt="Image 3" >
      </div>
    </div>
  </div>
  <script>
    const slidesContainer = document.querySelector('.slides-container');
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    const totalSlides = slides.length;
    function moveSlides() {
      slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      moveSlides();
    }, 2500);
  </script>
</body>
</html>
